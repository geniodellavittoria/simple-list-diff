<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>List Checker</h1>
        <div class="list-input">
            <label for="list1">List 1 (one item per line):</label>
            <textarea id="list1" placeholder="e.g. apple\norange\nbanana"></textarea>
        </div>
        <div class="list-input">
            <label for="list2">List 2 (one item per line):</label>
            <textarea id="list2" placeholder="e.g. banana\ngrape\napple"></textarea>
        </div>
        <button id="checkButton">Check</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
